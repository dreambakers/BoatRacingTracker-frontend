<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">

    <!-- <agm-circle
    [latitude]="flightPlanCoordinates[flightPlanCoordinates.length - 1].lat"
    [longitude]="flightPlanCoordinates[flightPlanCoordinates.length - 1].lng"
    [fillOpacity]="0.5" [radius]="100000" ></agm-circle> -->

    <ng-container *ngFor="let contestant of race?.contestants">
      <agm-marker
        [title]="contestant.name"
        [latitude]="contestant.locationHistory[contestant.locationHistory.length - 1].lat"
        [longitude]="contestant.locationHistory[contestant.locationHistory.length - 1].lng"
        [iconUrl]="getSymbolForContestant(contestant)">
        <agm-info-window>
          <h4 class="m-0"><span class="font-weight-bold">Name:</span> {{ contestant.name }}</h4>
          <h4 class="m-0"><span class="font-weight-bold">Speed:</span> {{ contestant.speed }} km/h</h4>
          <h4 class="m-0"><span class="font-weight-bold">Distance:</span> {{ contestant.distance }} km</h4>
        </agm-info-window>
      </agm-marker>

      <agm-polyline [strokeColor]="contestant.color">
        <agm-polyline-point
          [latitude]="coordinates.lat"
          [longitude]="coordinates.lng"
          *ngFor="let coordinates of contestant.locationHistory">
        </agm-polyline-point>
      </agm-polyline>
    </ng-container>
</agm-map>
