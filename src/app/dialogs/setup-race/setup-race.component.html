<h1 mat-dialog-title>
    Setup {{ parent ? 'Leg' : 'Race' }}
</h1>

<div mat-dialog-content class="border-top p-3">
    <form [formGroup]="raceForm" class="d-flex flex-column">

        <mat-form-field appearance="outline">
            <mat-label>{{ parent ? 'Leg' : 'Race' }} name</mat-label>
            <input matInput formControlName="raceName">
            <mat-error *ngIf="f.raceName.errors">
                {{ parent ? 'Leg' : 'Race' }} name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Laps</mat-label>
            <input matInput formControlName="laps" type="number">
            <mat-error *ngIf="f.laps.errors">
                {{
                    f.laps.errors.required ?
                    'Laps are required' :
                    'Laps must be greater than or equal to 1'
                }}
            </mat-error>
        </mat-form-field>

      </form>
</div>

<div mat-dialog-actions class="mt-3">
    <button mat-raised-button class="bg-secondary text-white" (click)="onDismiss()">
        Back
    </button>
    <button mat-raised-button color="primary" (click)="create()">
        Setup
    </button>
</div>
